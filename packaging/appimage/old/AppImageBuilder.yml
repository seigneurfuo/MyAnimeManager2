version: 1
script:
  # region ----- Config -----
  - app_dir="AppDir"
  - app_name="MyAnimeManager2"
  - app_source="../../."
  # endregion

  # Clearn folder
  - rm -rf $app_dir

  # Create folders
  - mkdir "$app_dir"
  - mkdir -p "$app_dir/usr/src"

  # Copying application source to "$appdir/usr/src"
  - git clone "$app_source" "$app_dir/usr/src/$app_name"

  # Removing unessesary folders and files
  - rm -rf "$app_dir/usr/src/$app_name/dist"
  - rm -rf "$app_dir/usr/src/$app_name/Tools"

  # Installating Python TODO: Requirements.txt
  - python3 -m pip install --ignore-installed --root=$app_dir --prefix=/usr -r "$app_source/requirements.txt"

AppDir:
  path: ./AppDir

  app_info:
    id: org.appimage-crafters.python-appimage-example
    name: python appimage hello world
    icon: utilities-terminal
    version: 2021.08.11
    # Set the python executable as entry point
    exec: usr/bin/python3
    # Set the application main script path as argument. Use '$@' to forward CLI parameters
    exec_args: "${APPDIR}/usr/src/MyAnimeManager2/MyAnimeManager2.py $@"

  runtime:
    version: "continuous"
    env:
      PATH: '${APPDIR}/usr/bin:${PATH}'
      # Set python home
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONHOME
      PYTHONHOME: '${APPDIR}/usr'
      # Path to the site-packages dir or other modules dirs
      # See https://docs.python.org/3/using/cmdline.html#envvar-PYTHONPATH
      PYTHONPATH: '${APPDIR}/usr/lib/python3.8/site-packages'

  test:
    fedora:
      image: appimagecrafters/tests-env:fedora-30
      command: ./AppRun
      use_host_x: true
    debian:
      image: appimagecrafters/tests-env:debian-stable
      command: ./AppRun
      use_host_x: true
    arch:
      image: appimagecrafters/tests-env:archlinux-latest
      command: ./AppRun
      use_host_x: true
    centos:
      image: appimagecrafters/tests-env:centos-7
      command: ./AppRun
      use_host_x: true
    ubuntu:
      image: appimagecrafters/tests-env:ubuntu-xenial
      command: ./AppRun
      use_host_x: true

AppImage:
  update-information: 'gh-releases-zsync|AppImageCrafters|python-appimage-example|latest|python-appimage-*x86_64.AppImage.zsync'
  sign-key: None
  arch: x86_64